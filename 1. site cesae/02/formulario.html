    <main>

        <form action="https://www.google.pt">
            <fieldset>
                <legend>CESAE FORM</legend>
                <div>
                    <label for="name">name:</label>
                    <input type="text" name="name" id="name" placeholder="insert name">
                </div>

                <div>
                    <label for="pass">password:</label>
                    <input type="password" name="pass" id="pass">

                </div>
                <div>
                    <label for="mail">email:</label>
                    <input type="email" name="mail" id="mail" value="@gmail.com" required>
                </div>
                <div>
                    <label for="age">age:</label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <label for="birth_date">birth date:</label>
                    <input type="date" name="birth_date" id="birth_date">
                </div>
                <div>
                    <label for="cv">curriculim vitae:</label>
                    <input type="file" name="cv" id="cv">
                </div>

                <div>
                    <label for="genre">genre</label><br>
                    <input type="radio" name="genre" id="">male
                    <br>
                    <input type="radio" name="genre" id="">female
                    <br>
                </div>
                <div>
                    <label for="day">class:</label>
                    <select name="" id="">
                        <option value="" disabled selected>select</option>
                        <option value="">web developer</option>
                        <option value="">mobile</option>
                        <option value="">cybersecurity</option>
                        <option value="">ux - ui</option>
                        <option value="">network administrator</option>
                    </select>
                </div>
                <div>
                    <label for="cv">message:</label>
                    <br>
                    <textarea message="" id="" cols="60" rows="5"></textarea>
                </div>

                <input type="reset" value="clean">
                <input type="submit" value="send">
            </fieldset>
        </form>
    </main>
